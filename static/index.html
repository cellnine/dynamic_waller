<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Dynamic Wallpaper Maker</title>
    <link rel="stylesheet" href="/static/style.css">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <main>
        <h1>macOS Dynamic Wallpaper Maker</h1>
        <p class="subtitle">Create a light & dark mode wallpaper in seconds.</p>

        <form id="upload-form">
            <div class="file-inputs">
                <div class="input-group">
                    <label for="light-file">‚òÄÔ∏è Light Mode Image</label>
                    <input type="file" id="light-file" name="light" accept="image/*" required>
                </div>
                <div class="input-group">
                    <label for="dark-file">üåô Dark Mode Image</label>
                    <input type="file" id="dark-file" name="dark" accept="image/*" required>
                </div>
            </div>
            <button type="submit" id="submit-button">Create Wallpaper</button>
        </form>

        <div id="status-area" class="hidden">
            <p id="status-text"></p>
            <a id="download-link" class="button hidden" href="#" download>Download Wallpaper</a>
        </div>

        <section id="gallery-section">
            <h2>Gallery</h2>
            <div id="gallery-grid">
                <!-- Gallery images will be loaded here by JavaScript -->
            </div>
        </section>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
